<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form | Embrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="imgs/title.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h2>Embrator Academy</h2>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="login-box">
        <form action="">
          <h3>Welcome To <span>Embrator Academy</span> Website</h3>
          <label for="username">Username : </label>
          <br />
          <input type="text" id="username" autocomplete="off" />
          <br />
          <label for="password">Password : </label>
          <br />
          <input type="password" id="password" />
          <div class="remember">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button class="login">Sign in</button>
          <p>Try Another</p>
          <button class="google">Google</button>
          <button class="facebook">Facebook</button>
          <a href="#">Create new account</a>
        </form>
      </div>
    </div>
  </body>
</html>
